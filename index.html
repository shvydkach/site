        <div class="reader-text-output">
          
          <!-- Вихідне 1. Контент.
          Місце для всталення контенту, змісту новини коли вона показується  
          активується класом: reader-text-output-word-active -->
          <span class="reader-text-output-word reader-text-output-word-active">
            <span class="focused">
              <span class="letter letter1">Швид</span>
              к
              <span class="letter letter2">очитач</span>
            </span>
          </span>

          <!-- Вихідне 2. Навігація. 
          Буде показуватись в кінці новини, тобто після прочитання 
          активується класом: reader-text-output-endmessage-active -->

            <span class="reader-text-output-endmessage-next"> 
              Наступна <span class="reader-endmessage-arrow"></span> 
            </span>
            <span class="reader-text-output-endmessage-prev">

            </span>
